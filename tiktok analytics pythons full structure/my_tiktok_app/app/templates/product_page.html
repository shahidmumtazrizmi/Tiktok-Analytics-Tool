{% extends "base.html" %}
{% block title %}Products - Kalodata TikTok Analytics{% endblock %}
{% block content %}
<div class="container mx-auto py-12">
    <h2 class="text-3xl font-bold mb-8 bg-gradient-to-r from-pink-500 to-cyan-500 bg-clip-text text-transparent">Top TikTok Products</h2>
    <div class="grid grid-cols-3 gap-6">
        {% for product in products %}
        <div class="card">
            <h3 class="font-bold text-xl mb-2">{{ product.name }}</h3>
            <p class="text-white/70 mb-2">{{ product.category }}</p>
            <div class="flex justify-between mb-2">
                <span class="text-cyan-400 font-semibold">${{ product.price }}</span>
                <span class="text-white/60">{{ product.sales }} sales</span>
            </div>
            <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn-secondary w-full text-center">View Product</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
