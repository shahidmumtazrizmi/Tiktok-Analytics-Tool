{% extends "base.html" %}

{% block title %}Login - Kalodata TikTok Analytics{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 0 auto; padding-top: 2rem;">
    <div class="card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-size: 2.5rem; font-weight: 700; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem;">Welcome Back</h1>
            <p style="color: rgba(255, 255, 255, 0.7);">Sign in to your Kalodata account</p>
        </div>

        {% if error %}
        <div style="background: rgba(244, 67, 54, 0.2); border: 1px solid rgba(244, 67, 54, 0.3); color: #f44336; padding: 1rem; border-radius: 10px; margin-bottom: 1rem;">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: rgba(255, 255, 255, 0.8); font-weight: 500;">Email</label>
                <input type="email" name="email" required class="form-input" placeholder="Enter your email">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: rgba(255, 255, 255, 0.8); font-weight: 500;">Password</label>
                <input type="password" name="password" required class="form-input" placeholder="Enter your password">
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <label style="display: flex; align-items: center; gap: 0.5rem; color: rgba(255, 255, 255, 0.8);">
                    <input type="checkbox" name="remember" style="width: auto;">
                    Remember me
                </label>
                <a href="{{ url_for('reset_password') }}" style="color: #4ecdc4; text-decoration: none;">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-bottom: 1rem;">Sign In</button>
        </form>

        <div style="text-align: center; color: rgba(255, 255, 255, 0.7);">
            Don't have an account? 
            <a href="{{ url_for('signup') }}" style="color: #4ecdc4; text-decoration: none;">Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
