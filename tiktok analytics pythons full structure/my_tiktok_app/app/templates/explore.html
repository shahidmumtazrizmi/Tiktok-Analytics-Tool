{% extends "base.html" %}

{% block title %}Explore - Kalodata TikTok Analytics{% endblock %}

{% block content %}
<div class="container">
    <div style="text-align: center; padding: 3rem 0;">
        <h1 style="font-size: 3rem; font-weight: 700; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Explore TikTok Shop</h1>
        <p style="font-size: 1.2rem; color: rgba(255, 255, 255, 0.7);">Discover trending products, shops, and creators</p>
    </div>

    <div class="card" style="margin-bottom: 2rem;">
        <input type="text" placeholder="Search..." class="form-input" style="margin-bottom: 1rem;">
        <div style="display: flex; gap: 1rem;">
            <select class="form-input" style="flex: 1;">
                <option>All Categories</option>
                <option>Electronics</option>
                <option>Fashion</option>
            </select>
            <button class="btn-primary">Search</button>
        </div>
    </div>

    <div class="grid grid-3">
        {% for i in range(6) %}
        <div class="card">
            <h3>Trending Product {{ i + 1 }}</h3>
            <p style="color: rgba(255, 255, 255, 0.7);">Category</p>
            <div style="color: #4ecdc4; font-weight: 600;">$99.99</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
